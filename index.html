<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,1,200" rel="stylesheet" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/teste-pintura-fundo.jpg" alt="fundo estilizado">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vinde(o/a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div id="mail">
                        <label for="iemail">
                            <span id="iperson" class="material-symbols-outlined">person</span>
                        </label>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required>
                    </div>

                    <div id="sen">
                        <label for="isenha">
                            <span id="ikey" class="material-symbols-outlined">key</span>
                        </label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" minlength="8" required>
                    </div>
                    <div id="entrar"><input type="submit" value="Entrar"></div>
                    <div id="passar"><input type="reset" value="Esqueci a senha"></div> <!-- ainda não sei -->
                </form>
            </div>
        </section>
    </main>
</body>
</html>
